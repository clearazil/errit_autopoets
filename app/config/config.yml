          - 'js/vendor/modernizr-2.8.3.min.js'
      plugins:
        inputs:
          - 'js/plugins.js'
      nivo_slider:
        inputs:
          - 'js/jquery.nivo.slider.pack.js'
      owl_carousel:
        inputs:
